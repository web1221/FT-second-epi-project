<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div id="submit-form">
      <h3>1: What sounds safest to you?</h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="skydive" id="inlineRadio1" value="1">
        <label class="form-check-label" for="inlineRadio1">Skydiving</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="bungee" id="inlineRadio2" value="2">
        <label class="form-check-label" for="inlineRadio2">Bungee Jumping</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gliding" id="inlineRadio3" value="3">
        <label class="form-check-label" for="inlineRadio3">Para Gliding</label>
      </div>
      <!-- QUESTION 2 -->
      <h3> 2: What is your favorite way to make an egg?</h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="scrambled" id="inlineRadio1" value="1">
        <label class="form-check-label" for="inlineRadio1">Scrambled</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sunny-side" id="inlineRadio2" value="2">
        <label class="form-check-label" for="inlineRadio2">Sunny Side Up</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="fried" id="inlineRadio3" value="3">
        <label class="form-check-label" for="inlineRadio3">Fried</label>
      </div>
      <!-- QUESTION 3 -->
      <h3>3: Pick a Streaming Service?</h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="netflix" id="inlineRadio1" value="1">
        <label class="form-check-label" for="inlineRadio1">Netflix</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hulu" id="inlineRadio2" value="2">
        <label class="form-check-label" for="inlineRadio2">Hulu</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="disney" id="inlineRadio3" value="3">
        <label class="form-check-label" for="inlineRadio3">Disney +</label>
      </div>
      <!-- QUESSTION 4 -->
      <h3>4: Ideal Roadtrip activities?</h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="festival" id="inlineRadio1" value="1">
        <label class="form-check-label" for="inlineRadio1">MUSIC FESTIVALS</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="parks" id="inlineRadio2" value="2">
        <label class="form-check-label" for="inlineRadio2">NATIONAL PARKS</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="city" id="inlineRadio3" value="3">
        <label class="form-check-label" for="inlineRadio3">CITIES</label>
      </div>
      <!-- QUESTION 5 -->
      <h3>5: Favorite reality tv show?</h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="jersey-shore" id="inlineRadio1" value="1">
        <label class="form-check-label" for="inlineRadio1">Jersey Shore</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="housewives" id="inlineRadio2" value="2">
        <label class="form-check-label" for="inlineRadio2">Real Housewives</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flavLove" id="inlineRadio3" value="3">
        <label class="form-check-label" for="inlineRadio3">Flavor of Love</label>
      </div>
    </div>
    <div id="output">
      <div class="ruby">
        <p>You should learn Ruby</p>
      </div>
      <div class="python">
        <p>You should learn python</p>
      </div>
      <div class="javaScript">
        <p>You should learn JavaScript</p>
      </div>
      <div class="c-sharp">
        <p>You should learn C#</p>
      </div>
    </div>

  </div>
</body>

</html>
